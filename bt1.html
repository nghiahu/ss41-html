<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
rel="stylesheet"
integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="col-md-8 d-flex row justify-content-center text-center">
            <div class="col-md-1 ">
                <img class="rounded d-block img-fluid pl-5" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Bootstrap_logo.svg/1024px-Bootstrap_logo.svg.png" alt="">
            </div>
            <b class="display-6 fw-bold">Centered Hero</b>
            <p class="text-center">Bootstrap, the world's most popular front-end open source toolkit, featuring Sass variables and mixing responsive grid system, extensive prebuilt components, and powerful JavaScript plugins.</p>
            <div class="col justify-content-center">
                <button type="button" class="btn btn-primary ">Primary button</button>
                <button type="button" class="btn btn-secondary ms-2">Secondary</button>
        </div>
    </div>
    <div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBud7TlRbs/ic4AwGcFZOxg5DpPt8EgeUIgIwzjWfXQKWA3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
</html>
